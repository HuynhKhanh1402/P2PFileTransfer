# Docker Compose for Production
# Usage: docker-compose up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: p2p-backend-prod
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-1800000}
      - SESSION_CLEANUP_INTERVAL=${SESSION_CLEANUP_INTERVAL:-60000}
    networks:
      - p2p-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
    container_name: p2p-frontend-prod
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - p2p-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  p2p-network:
    driver: bridge
    name: p2p-filetransfer-network
