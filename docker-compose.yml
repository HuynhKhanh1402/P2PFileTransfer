version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filetransfer-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://filetransfer.khanhhuynh.io,https://api.filetransfer.khanhhuynh.io
      - SESSION_TIMEOUT=1800000
      - SESSION_CLEANUP_INTERVAL=60000
      - STUN_SERVERS=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302,stun:stun2.l.google.com:19302
    restart: unless-stopped
    networks:
      - filetransfer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.filetransfer.khanhhuynh.io
        VITE_SOCKET_URL: https://api.filetransfer.khanhhuynh.io
    container_name: filetransfer-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    networks:
      - filetransfer-network

networks:
  filetransfer-network:
    driver: bridge
