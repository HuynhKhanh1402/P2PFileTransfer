version: '3.8'

services:
  backend:
    image: node:20-alpine
    container_name: filetransfer-backend-dev
    working_dir: /app
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
      - SESSION_TIMEOUT=1800000
      - SESSION_CLEANUP_INTERVAL=60000
      - STUN_SERVERS=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302,stun:stun2.l.google.com:19302
    networks:
      - filetransfer-network

  frontend:
    image: node:20-alpine
    container_name: filetransfer-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_SOCKET_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - filetransfer-network

networks:
  filetransfer-network:
    driver: bridge
