# Docker Compose for Development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: p2p-backend-dev
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/.env:/app/.env:ro
      # Mount node_modules as named volume for performance
      - backend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173,http://127.0.0.1:5173}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-1800000}
      - SESSION_CLEANUP_INTERVAL=${SESSION_CLEANUP_INTERVAL:-60000}
    networks:
      - p2p-dev-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: p2p-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/.env:/app/.env:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:3001}
    networks:
      - p2p-dev-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  p2p-dev-network:
    driver: bridge
    name: p2p-dev-network

volumes:
  backend-node-modules:
    name: p2p-backend-node-modules-dev
  frontend-node-modules:
    name: p2p-frontend-node-modules-dev
